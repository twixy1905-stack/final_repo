apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: us-central1-docker.pkg.dev/devops-gke-12345/my-repo/myapp
        imagePullPolicy: Always
        ports:
        - containerPort: 80

        # üîç Liveness probe ‚Äì checks if the app is still alive
        livenessProbe:
          httpGet:
            path: /live
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3

        # ‚úÖ Readiness probe ‚Äì controls if pod gets traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
